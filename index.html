<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Painter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="snackbar">Some text some message..</div>
    <h1>Rich Painter</h1>

    <div class='stats'>
        <div class='coins'>
            <i class='fas fa-coins'></i>
            <p>$<span id='coins'>30</span></p>
        </div>
        <h2>Bet</h2>
        <div class='betcon'>
            <button id='minus' onclick='changebet("minus")'>-</button>
            <p>$<span id='betval'>1</span></p>
            <button id='plus' onclick='changebet("plus")'>+</button>
        </div>
        <button id='playbtn' onclick='start()'>Play</button>
    </div>

    <div class='wanted'>
        <h2>Wanted</h2>
        <div class='wantedcon'>
            <div>
                <div class='wantedcolor blue' id='primary'>$6</div>
            </div>
            <div>
                <div class='wantedcolor red' id='secondary'>$2</div>
            </div>
        </div>
    </div>
    <hr>

    <div class='spinners'>
        <button class='color active' id='1' onclick='spin(1)'>Spin</button>
        <button class='color active' id='2' onclick='spin(2)'>Spin</button>
        <button class='color active' id='3' onclick='spin(3)'>Spin</button>
    </div>

    <div style='margin:auto; width:100%; display:flex;justify-content: space-around;'><button id='4' style='margin-top:50px;' class='color'></button></div>
    
</body>
<script src="jquery.js"></script>
<script src="script.js"></script>
</html>
